<div class="problem-descrip">
  <h2>{{problem.title}} 
    <a class="glyphicon glyphicon-menu-down text-danger" 
       ng-hide="problem.votes < 1 "
       ng-click="vote(problem, -1)"></a>
    <span>{{problem.votes}}</span>
    <a class="glyphicon glyphicon-menu-up text-info" ng-click="vote(problem, 1)"></a>
  </h2>
  <p>{{problem.description}}</p>
  <hr />  
</div>

<div class="problem-comments" ng-repeat="comment in problem.comments">
  <h3>{{comment.creator}}
        <a class="glyphicon glyphicon-menu-down text-danger" 
            ng-hide="comment.votes < 1 "
           ng-click="vote(comment, -1)"></a>
    <span>{{comment.votes}}</span>
    <a class="glyphicon glyphicon-menu-up text-info" ng-click="vote(comment, 1)"></a>

    </h3>
  <p>{{comment.description}}</p>
  <hr />
</div>

<div class="problem-comment-submit">
  <label for="commentNew">Comments:</label> <br />
  <textarea id="submitCommentText" ng-model="newComment.description"></textarea> <br />
  <button type="submit" id="submitCommentBtn" class="btn btn-info" ng-click="addComment()">Submit Comment</button>
</div>
