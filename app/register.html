         <div class="container" ng-controller="RegistrationCtrl">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Register</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                              <div class="form-group">
                                <input type="text" class="form-control" id="name" ng-model="newUser.name" placeholder="Username" autofocus>
                              </div>
                              <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Email Address" ng-model="newUser.email">
                              </div>
                              <div class="form-group">
                                <input type="text" class="form-control" id="dept" placeholder="Department" ng-model="newUser.department">
                              </div>
                              <div class="form-group">
                                <input type="password" class="form-control" id="pwd" placeholder="Password" ng-model="newUser.password">
                              </div>
<!--
                              <div class="form-group">
                                <input type="password" class="form-control" id="pwd-reenter" placeholder="Re-enter Password"><span class="text-danger" ng-hide="validPwds">Passwords must match!</span>
                              </div>
-->
                              <button type="submit" class="btn btn-lg btn-success btn-block" ng-click="newUserReg()">Submit</button>
                              <span class="text-info" ng-show="registerSuccess">User created successfully!</span>
                              <br />
                              <p class="form-link"><a id="existingUsers" href="/login.html">Login</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
